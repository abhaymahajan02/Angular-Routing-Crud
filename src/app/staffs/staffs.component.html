  <div class="row row1">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 column2">
      <h3 class="text-center">
        <i class= "fa fa-id-card"></i>
        Staff's Management
        </h3>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-4">
      <form [formGroup]= "staffForm">
      <div class="form-group user11">
        <label> Staff Shift:</label>
        <input type="text" class ="form-control i1" placeholder= "Enter Staff shift" formControlName ="staffshift"
        [ngClass]="{'is-invalid':submittes && f['staffshift'].errors}">
        <div *ngIf="submittes && f['staffshift'].errors" class="invalid-feedback">
          <div *ngIf="f['staffshift'].errors['required']">
          Staff shift is required...!
        </div>
        <div *ngIf="f['staffshift'].errors['minlength']">
          minimum 5 numbers required...!
        </div>
        <div *ngIf="f['staffshift'].errors['maxlength']">
          maximum 7 numbers required...!
        </div>
        </div>
      
      </div>
      <div class="form-group user11">
        <label> Staff Salary:</label>
        <input type="text" class ="form-control i1" placeholder= "Enter Staff salary" formControlName ="staffsalary"
        [ngClass]="{'is-invalid':submittes && f['staffsalary'].errors}">
        <div *ngIf="submittes && f['staffsalary'].errors" class="invalid-feedback">
          <div *ngIf="f['staffsalary'].errors['required']">
            Staff Salary is required...!
          </div>
          <div *ngIf="f['staffsalary'].errors['minlength']">
            minimum 4 numbers is required...!
          </div>
          <div *ngIf="f['staffsalary'].errors['maxlength']">
            maximum 6 numbers is required...!
          </div>
        </div>
      
      
      </div>
      <button *ngIf="iseditoperations==false" type="submit" class="btn btn-outline-primary btn-block" (click)="sffSubmit()" >
        <i class="fa fa-sign-in"></i>
        Submit
      </button>
      <button *ngIf="iseditoperations==true" type="update" class="btn btn-outline-warning btn-block" (click)="stafUpdate()">
        Update
      </button>
    </form>
    </div>
    <div class="col-lg-8">
      <div class="col-lg-12">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)] = "searchingbox">
      </div>
      <div class="col-lg-12 table-responsive" style="height: 20rem;">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Staff Shift</th>
              <th>Staff Salary</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor= "let item of stafsList |filter:searchingbox;let istaff = index">
              <td> {{item.staffshift}}</td>
              <td>{{item.staffsalary}}</td>
              <td>
                <button class= "btn btn-outline-warning" (click)= "staffEdit(item)">
                  <i class= "fa fa-edit"></i>
                  Edit
                </button>
                <button class= "btn btn-outline-danger btn-del" (click)= "staffDelete(item.id)">
                  <i class=" fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr> 
            
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
